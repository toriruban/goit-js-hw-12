<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="user-search">
      <label>
      <input class="input-search"
             type="text" 
             id="input-search"
             placeholder="Search images...">
    </label>
      <button class="btn-search" type="submit">Search</button>
    </form>

    <div class="gallery" id="results"></div>
    <div class="loader hidden" id="loader-js">
      <div id="loader-js" class="hidden"></div>
    </div>
    <button class="load-more-btn js-load-more-btn is-hidden" id="load-more">Load more</button>
    
    <script type="module" src="./js/pixabay-api.js" defer></script>
    <script type="module" src="./js/render-functions.js" defer></script>
    <script type="module" src="./main.js" defer></script>
  </body>
</html>
